<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit">
    <title>系统首页</title>

</head>
<body class="fixed-sidebar full-height-layout gray-bg" style="overflow: hidden">
<form class="form-horizontal" id="form-user-edit" th:object="${user}">
    <input name="userId" type="hidden" th:field="*{userId}"/>
    <input name="deptId" type="hidden" th:field="*{loginName}" id="treeId"/>
    <input name="userName" placeholder="用户ID" class="form-control" type="text" maxlength="30" th:field="*{userId}"
           required>
    <input name="userName" placeholder="用户名称" class="form-control" type="text" maxlength="30" th:field="*{loginName}"
           required>
    <!--    <input name="userName" placeholder="用户名称" class="form-control" type="text" maxlength="30" th:field="${user.loginName}" required>-->
    <br>
    <a target="_blank" href="/system/menu/list">权限角色</a>

    <!-- 用户没有身份验证时显示相应信息，即游客访问信息 -->
    <shiro:guest>游客显示的信息</shiro:guest>
    <br/>
    <!-- 用户已经身份验证/记住我登录后显示相应的信息 -->
    <shiro:user>用户已经登录过了</shiro:user>
    <br/>
    <!-- 用户已经身份验证通过，即Subject.login登录成功，不是记住我登录的 -->
    <shiro:authenticated>不是记住我登录</shiro:authenticated>
    <br/>
    <!-- 显示用户身份信息，通常为登录帐号信息，默认调用Subject.getPrincipal()获取，即Primary Principal -->
    <shiro:principal></shiro:principal>
    <br/>
    <shiro:user>用户在RememberMe时</shiro:user>
    <br/>
    <!--用户已经身份验证通过，即没有调用Subject.login进行登录，包括记住我自动登录的也属于未进行身份验证，与guest标签的区别是，该标签包含已记住用户 -->
    <shiro:notAuthenticated>已记住用户</shiro:notAuthenticated>
    <br/>
<!--    &lt;!&ndash; 相当于Subject.getPrincipals().oneByType(String.class) &ndash;&gt;
    <shiro:principal type="java.lang.String"/>
    <br/>
    &lt;!&ndash; 相当于((User)Subject.getPrincipals()).getUsername() &ndash;&gt;
    <shiro:principal property="username"/>
    <br/>
    &lt;!&ndash; 如果当前Subject有角色将显示body体内容 name="角色名" &ndash;&gt;
    <shiro:hasRole name="admin">这是admin角色</shiro:hasRole>
    <br/>
    &lt;!&ndash; 如果当前Subject有任意一个角色（或的关系）将显示body体内容。 name="角色名1,角色名2..." &ndash;&gt;
    <shiro:hasAnyRoles name="admin,vip">用户拥有admin角色 或者 vip角色</shiro:hasAnyRoles>
    <br/>
    &lt;!&ndash; 如果当前Subject没有角色将显示body体内容 &ndash;&gt;
    <shiro:lacksRole name="admin">如果不是admin角色,显示内容</shiro:lacksRole>
    <br/>
    &lt;!&ndash; 如果当前Subject有权限将显示body体内容 name="权限名" &ndash;&gt;
    <shiro:hasPermission name="userInfo:add">用户拥有添加权限</shiro:hasPermission>
    <br/>
    &lt;!&ndash; 用户同时拥有以下两种权限,显示内容 &ndash;&gt;
    <shiro:hasAllPermissions name="userInfo:add,userInfo:view">用户同时拥有列表权限和添加权限</shiro:hasAllPermissions>
    <br/>
    &lt;!&ndash; 用户拥有以下权限任意一种 &ndash;&gt;
    <shiro:hasAnyPermissions name="userInfo:view,userInfo:del">用户拥有列表权限或者删除权限</shiro:hasAnyPermissions>
    <br/>
    &lt;!&ndash; 如果当前Subject没有权限将显示body体内容 name="权限名" &ndash;&gt;
    <shiro:lacksPermission name="userInfo:add">如果用户没有添加权限，显示的内容</shiro:lacksPermission>
    <br/>-->
</form>
</body>
</html>
